<!DOCTYPE html>

<html lang="en">

<head>
  <title>string to hex</title>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/main.js"></script>
  <style type="text/css">
    .inputArea {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .inputArea input {
      width: 100%;
      font-size: 4em;
      outline: 0;
    }

    .hex {
      text-align: center;
      margin-top: 50px;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="inputArea">
    <input type="text" id="inputStr" placeholder="type any text" />
    <div class="hex"></div>
  </div>
</body>

</html>
